<h3 class="text-center">Stable of Pets</h3>

<div class="bs-example" data-example-id="striped-table">
 <table class="table table-striped">
   <thead>
     <tr>
       <th>Pet Name</th>
       <th>Pet Type</th>
       <th>Pet Age</th>
       <th>Edit/Delete</th>
     </tr>
   </thead>
   <tbody>
     <tr ng-repeat="pet in pets">
         <td>{{pet.name}}
            <form ng-model="editPet" class="form-inline repeat-animation hide-fade" ng-show="editForm" name="form">
              <div class="form-group">
                  <input name="petName" ng-model="petName" type="text" class="form-control input-sm" placeholder={{pet.name}}>
                  <input name="petType" ng-model="petType" type="text" class="form-control input-sm" placeholder={{pet.type}}>
                  <input name="petAge" ng-model="petAge" type="text" class="form-control input-sm" placeholder={{pet.age}}>
              </div>
              <button ng-click="editPet(petName, petType, petAge, pet._id); editForm = ! editForm" type="submit" class="btn btn-default btn-sm btn-edit">Save</button>
            </form>
         </td>
         <td>{{pet.type}}</td>
         <td>{{pet.age}}</td>
          <td>
          <button ng-click="editForm = !editForm" class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span></button>
          <button ng-click="deletePet(pet._id)"class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
          </td>
     </tr>
   </tbody>
 </table>
</div>
