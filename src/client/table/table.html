<div class="bs-example" data-example-id="striped-table">
 <table class="table table-striped">
   <thead>
     <tr>
       <th>Pet Name</th>
       <th>Pet Type</th>
       <th>Pet Age</th>
     </tr>
   </thead>
   <tbody>
     <tr ng-repeat="pet in pets">
         <td>{{pet.name}}</td>
         <td>{{pet.type}}</td>
         <td>{{pet.age}}</td>
          <td class="text-right">
          <button ng-click="editPet(pet._id)"class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span></button>
          <button ng-click="deletePetr(pet._id)"class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
          </td>
     </tr>
   </tbody>
 </table>
</div>
