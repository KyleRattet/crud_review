<form method="post" name="addPetForm" ng-model="pet">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name" ng-model="pet.name" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Type</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Type" ng-model="pet.type" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Age</label>
      <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Age" ng-model="pet.age" required>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="addPet()">Add Pet</button>
</form>
